<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
  <!-- header --> 
      <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Data!</a></p>
      </div>
  <!-- section 1 -->     
      <div class="container"> 
        <div class="row">
          <div class="col-md">
            <h3>Latest Mars News</h3>
        
            <h5>{{data.latest_news.news_title}}</h5>

            <p>{{data.latest_news.news_p}}</p>
          
          </div>
        </div>
      </div>
 <!-- section 2 -->
      <div class="container">
        <div class="row">
          <div class="col-md">
            <h3>Featured Mars Image</h3>
            <img src="{{ data.featured_image_url }}" alt="caption" class="img-thumbnail">
          </div>
          <div class="col-md" id = "table">
            <h3>Mars Facts</h3>
            {{data.mars_profile_html_table | safe }}  
            
          </div>
        </div>
      </div>
 <!-- section 3 -->
      <div class="container text-center"> 
        <h3 class = "border-bottom">Mars Hemispheres</h3>
          
      </div>
      <div class="row">
        <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
        {% for item in data.hemisphere_image_urls %}

          <div class="col-md class="rounded">
            <figure >
              <img src="{{ item.img_url }}" alt="caption" class="img-thumbnail">
              <figcaption class="figure-caption"> {{item.title}} </figcaption>
            </figure>
          </div>

        {% endfor %}
        
        
      </div>
      </div>
      
  
    </div>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
  

</html>
